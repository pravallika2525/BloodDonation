<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Registration</title>
   <link rel="stylesheet" href="registerstyle.css">
</head>
<body>
   
    <div class="register-container">
        <h2>Blood World Registration</h2>
        <p>Create an account to become a donor</p>
        
            <div class="name-group">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="First Name" >
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Last Name" >
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password">
            </div>
            <div class="form-group">
                <label for="blood-group">Blood Group</label>
                <select id="blood-group" >
                    <option value="" disabled selected>Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" placeholder="Enter your phone number">
            </div>
           <a href="home.html"><button class="register-btn">Register</button></a> 
       
            <div class="signin">
            have an account <a href="loginblood.html">signin</a>    
            </div>
           
        
    
    </div>
    
</body>
</html>
